<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Safari-Friendly Mural Maker (MindAR)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Core libs -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.164/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
  <!-- Gesture helpers -->
  <script src="https://cdn.jsdelivr.net/gh/fcor/arjs-gestures/dist/gestures.min.js"></script>

  <style>html,body{margin:0;height:100%;overflow:hidden;background:#000}</style>
</head>
<body>

<!-- MindAR scene -->
<a-scene
  mindar-image="imageTargetSrc: targets.mind;"          <!-- your compiled file -->
  embedded
  device-orientation-permission-ui="enabled: true"
  gesture-detector                                       <!-- enables pinch / rotate -->
  vr-mode-ui="enabled: false"
  loading-screen="enabled: false">

  <!-- When the marker (targetIndex 0) is visible, this plane appears -->
  <a-entity mindar-image-target="targetIndex: 0">
      <!-- Replace mural.jpg with the art you want to paint -->
      <a-plane id="mural"
               src="mural.jpg"
               width="1.8" height="1.2"                 <!-- 1.8 m Ã— 1.2 m -->
               rotation="0 0 0"
               gesture-handler>                         <!-- pinch / rotate -->
      </a-plane>
  </a-entity>

  <!-- Required camera -->
  <a-entity camera></a-entity>
</a-scene>

</body>
</html>
